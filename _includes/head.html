<!--HEAD FOR INTERIOR AGENCY, APG, AND CAP PAGES. MARGINS FOR SECTIONS DO NOT EXTEND THE WHOLE WIDTH OF THE SCREEN-->

  <link rel="shortcut icon" href="{{ site.baseurl }}/img/favicons/performance-gov-favicon.png" type="image/x-icon"> <!--favicon code-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <meta name"hello" content="hello world" />
    <meta content="text/html; charset=UTF-8" name="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <!-- Update the link path to where your stylesheet file is located. For example: /path/to/your/assets/css/lib/uswds.min.css -->
    <!-- Performance.gov 2018 -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/uswds.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <!-- Twitter cards -->
    <meta name="twitter:site"    content="@{{ site.twitter_username }}">
    <meta name="twitter:creator" content="@{{ page.author }}">
    <meta name="twitter:title"   content="{{ page.title }}">

    {% if page.description %}
    <meta name="twitter:description" content="{{ page.description }}">
    {% else %}
    <meta name="twitter:description" content="{{ site.description }}">
    {% endif %}

    {% if page.image %}
    <meta name="twitter:card"  content="{{ page.summary }}">
    <meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
    {% else %}
    <meta name="twitter:card"  content="summary">
    <meta name="twitter:image:src" content="{{ site.url }}/img/performance-gov-twitter.png?'.uniqid().'">
    {% endif %}
    <!-- end of Twitter cards -->
    <!--other social media sharing: Facebook and LinkedIn-->
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:image:src" content="{{ site.url }}{{ page.image }}">
    <meta property="og:url" content="{{ page.url }}">


    <!--end of Facebook and LinkedIn-->
    <!-- We participate in the US government's analytics program. See the data at analytics.usa.gov. -->
    <script async type="text/javascript" src="https://dap.digitalgov.gov/Universal-Federated-Analytics-Min.js?agency=GSA" id="_fed_an_ua_tag"></script>

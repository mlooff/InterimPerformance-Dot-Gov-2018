title: 'Performance.gov'
description: >- # this means to ignore newlines until "baseurl:"
  Performance.gov provides a window into Federal agenciesâ€™ efforts to deliver a
  smarter, leaner, and more effective government.
baseurl: ''
url: 'https://www.performance.gov'
title_image: "../img/homepage_images/newhero2_v2 JPG.jpg"

collections:
  agencies:
    output: true
    permalink: /:path

defaults:
  - scope:
      type: agencies
    values:
      layout: navigation

# Social usernames/URLs
twitter_username: PerformanceGov


# Build settings
markdown: kramdown

# Exclude from processing.
# The following items will not be processed, by default.
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

repository: GSA/InterimPerformance-Dot-Gov-2018.github.io

plugins:
  - jekyll-redirect-from
